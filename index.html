    <!-- Hover image change -->
    <script>
        function setBackground() {
            var windowSize = $(window).width();

            if (windowSize <= 1000) {
                jQuery('body').css("background-image", "url(../assets/img/profile-md.jpg)");
            } else if (windowSize <= 767) {
                jQuery('body').css("background-image", "url(../assets/img/profile-smjpg)");
            } else {
                jQuery('body').css("background-image", "url(../assets/img/profile-lg.jpg)");
            }
        }
        // About
        jQuery('#about-link').hover(function() {
            jQuery('body').css("background-image", "url(../assets/img/about-bg.jpg)");
        }).mouseleave(function() {
            setBackground();
        });

        // Contact
        jQuery('#contact-link').hover(function() {
            jQuery('body').css("background-image", "url(../assets/img/contact-bg.jpg)");
        }).mouseleave(function() {
            setBackground();
        });

        // Music

    </script>
